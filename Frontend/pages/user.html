<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Usuario</title>
    <link rel="stylesheet" href="../css/userinterface.css">
</head>
<body>
    <!-- Encabezado con información del usuario -->
    <header>
        <div class="user-info">
            <img src="../images/user-avatar.jpg" alt="Avatar" class="avatar">
            <h2>Bienvenido, Usuario</h2>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección de recomendaciones -->
        <section class="recommendations">
            <h2>Recomendaciones de hoy:</h2>
            <div class="recommendation-list">
                <img src="../images/nirvana.jpg" alt="Nirvana">
                <img src="../images/beatles.jpg" alt="The Beatles">
                <img src="../images/queen.jpg" alt="Queen">
            </div>
        </section>

        <!-- Sección "Tu Música" -->
        <section class="your-music">
            <h2>Tu música</h2>
            <div class="music-list">
                <img src="../images/metallica.jpg" alt="Metallica">
                <img src="../images/blackmetal.jpg" alt="Black Metal">
                <img src="../images/misfits.jpg" alt="Misfits">
                <img src="../images/otros.jpg" alt="Otros">
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Streaming Music. <a href="#">Política de privacidad</a></p>
    </footer>
</body>
<script src="../js/user.js"></script>
</html>
