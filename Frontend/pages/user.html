<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Usuario</title>
    <link rel="stylesheet" href="../css/userinterface.css">
</head>
<body>
    <!-- Barra de  busqueda en la esquina superior derecha -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Buscar canciones...">
    </div>

<!-- Encabezado con información del usuario -->
<header>
    <div class="user-info">
        <img src="../images/user-avatar.jpg" alt="Avatar del Usuario" class="avatar">
        <h2 id="welcome-message">Bienvenido, cargando...</h2>
    </div>
</header>

<!-- Contenedor principal para las secciones Recomendaciones, Tu Música y Favoritos -->
<main class="main-container">
    
    <!-- Sección de recomendaciones -->
    <section class="recommendations">
        <h2>Biblioteca:</h2>
        <div class="recommendation-list">
            <button class="music-button" onclick="window.location.href='player.html'">
                Clic aquí
            </button>
        </div>
    </section>

    <!-- Sección "Tu Música" -->
    <section class="your-music">
        <h2>Reproducción de Música</h2>
        <div class="music-list">
            <button class="music-button" onclick="window.location.href='player.html'">
                Clic aquí
            </button>
        </div>
    </section>
</main>



        <!-- Botón rojo "Salir" colocado a la derecha -->
        <button class="logout-button">Salir</button>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Streaming Music. <a href="#">Política de privacidad</a></p>
    </footer>

    <!-- Archivo JavaScript -->
    <script src="../js/user.js"></script>
</body>
</html>
