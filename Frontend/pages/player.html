<!-- Frontend/pages/player.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor - Streaming Music</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/player.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Streaming Music</a>
            <div class="navbar-nav ms-auto">
                <button id="logoutBtn" class="btn btn-outline-light">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Biblioteca</h5>
                        <div class="input-group w-50">
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar canciones...">
                            <button class="btn btn-outline-secondary" type="button" id="searchBtn">Buscar</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="songList">
                            <!-- Lista de canciones se carga dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Reproduciendo</h5>
                    </div>
                    <div class="card-body text-center">
                        <h5 id="currentSong" class="mb-3">No hay canción seleccionada</h5>
                        <div class="controls">
                            <button class="btn btn-secondary" id="prevBtn">⏮</button>
                            <button class="btn btn-primary" id="playBtn">▶</button>
                            <button class="btn btn-secondary" id="nextBtn">⏭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/player.js"></script>
</body>
</html>
